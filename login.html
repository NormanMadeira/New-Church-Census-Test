<!DOCTYPE html>
<html>
<head>
    <title>Church Census Login</title>
    <link rel="stylesheet" href="/New-Church-Census-Test/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    
    <!-- Correct Script Order -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="/New-Church-Census-Test/firebase-config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/New-Church-Census-Test/public/images/church-logo.png" alt="Church Logo">
            <h2>Church Census Portal</h2>
        </div>
        
        <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" required>
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <span class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        
        <button class="btn" onclick="login()">Sign In</button>
        
        <div id="error" class="alert alert-error" style="display: none;"></div>
    </div>

    <script>
        // Get instances from firebase-config.js
        const auth = firebase.auth();
        const db = firebase.database();

        // Password toggle function
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            errorElement.textContent = '';
            errorElement.style.display = 'none';

            try {
                // Sign out any existing sessions
                await auth.signOut();
                
                // Attempt login
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check admin status
                const adminRef = db.ref(`admins/${user.uid}`);
                const snapshot = await adminRef.once('value');
                
                window.location.href = snapshot.exists() ? 'admin.html' : 'main.html';
                
            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
                console.error('Login Error:', error);
            }
        }

        // Font Awesome verification
        function checkFontAwesome() {
            const style = document.createElement('style');
            style.innerHTML = '.fa-eye:before { content: "\\f06e"; } .fa-eye-slash:before { content: "\\f070"; }';
            document.head.appendChild(style);
            
            const testIcon = document.createElement('i');
            testIcon.classList.add('fas', 'fa-eye-slash');
            document.body.appendChild(testIcon);
            
            setTimeout(() => {
                if (window.getComputedStyle(testIcon, '::before').content === '"\\f070"') {
                    console.log("Font Awesome loaded correctly!");
                } else {
                    console.error("Font Awesome not loaded properly!");
                }
                testIcon.remove();
            }, 100);
        }

        // Initial checks
        checkFontAwesome();
        console.log("Active Firebase Config:", firebase.app().options);
    </script>
</body>
</html>
