<!DOCTYPE html>
<html>
<head>
    <title>Church Census Login</title>
    <link rel="stylesheet" href="/New-Church-Census-Test/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
		<div class="login-container">
			<div class="login-header">
				<img src="/New-Church-Census-Test/public/images/church-logo.png" alt="Church Logo">
				<h2>Church Census Portal</h2>
			</div>
			
			<div class="input-group">
				<input type="email" id="email" required>
				<label for="email"><i class="fas fa-envelope"></i> Email Address</label>
			</div>
			
			<div class="input-group">
				<input type="password" id="password" required>
				<label for="password"><i class="fas fa-lock"></i> Password</label>
			</div>
			
			<button class="btn" onclick="login()">Sign In</button>
			
			<div id="error" class="alert alert-error" style="display: none;"></div>
		</div>


    <script>
        // Firebase configuration with Realtime Database URL
        const firebaseConfig = {
            apiKey: "AIzaSyD_QusNDRMcRO5VtlRV5UMwrVnrRh-vPgQ",
            authDomain: "new-church-census-test.firebaseapp.com",
            databaseURL: "https://new-church-census-test-default-rtdb.firebaseio.com",
            projectId: "new-church-census-test",
            storageBucket: "new-church-census-test.appspot.com",
            messagingSenderId: "380854562551",
            appId: "1:380854562551:web:98a768d575e38032372df2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            
            errorElement.textContent = ''; // Clear previous errors
			console.log("Attempting login with:", email);

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
				console.log("Login success:", userCredential.user);
				
                // Check admin status in Realtime Database
                const adminRef = db.ref(`admins/${user.uid}`);
                const snapshot = await adminRef.once('value');
                
                if (snapshot.exists()) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'main.html';
                }
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                console.error('Login Error:', error);
            }
        }
    </script>
</body>
</html>
