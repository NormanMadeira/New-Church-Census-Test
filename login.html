<!DOCTYPE html>
<html>
<head>
    <title>Church Login</title>
    <link rel="stylesheet" href="/New-Church-Census-Test/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/New-Church-Census-Test/firebase-config.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Church Census Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.getIdTokenResult();
                })
                .then((idTokenResult) => {
                    if (idTokenResult.claims.admin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'main.html';
                    }
                })
                .catch((error) => {
                    document.getElementById('error').textContent = error.message;
                });
        }
    </script>
</body>
</html>
