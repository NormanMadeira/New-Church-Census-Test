    </div>

    <button onclick="loadData()">Search</button>
    
    <!-- Data Display -->
    <div id="results"></div>

        // Basic Google Sheets integration
        async function loadData() {
            const response = await fetch('YOUR_APPS_SCRIPT_URL');
            const data = await response.json();
            
            let html = '<table>';
            data.forEach((row, index) => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td contenteditable="true" onblur="updateCell(${index}, this)">${cell}</td>`;
                });
                html += '</tr>';
            });
            document.getElementById('results').innerHTML = html + '</table>';
        }
